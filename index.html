<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark1" >
    <div id="parent">
      <div class="card1 rounded-4 bg-color ">
        <div class="d-flex justify-content-center">
            <img class="rounded-circle w-25 position-absolute mt-5 " src="./assets/images/avatar-jessica.jpeg" alt="">
        </div>
        <div class="card-content" >
              <h2 class="text-light text-center">Jessica Randall</h2>
              <h6 class=" text-center" style="color: yellow;">London,United Kingdom</h6>
              <h6 class=" text-center" style="color: rgb(194, 191, 191);">"Front-end developer and avid reader."</h6>
        </div><br>

        <div class="socialtab ms-5 me-5 text-center" style="color: rgb(58, 57, 57);">
            <button class="btn btn-secondary  rounded-3 px-4 py-2 fw-bold shadow-sm w-75 mb-3 ">
                GitHub
            </button>
            <button class="btn btn-secondary rounded-3 px-4 py-2 fw-bold shadow-sm w-75 mb-3">
                Frontend Mentor
            </button>
            <button class="btn btn-secondary  rounded-3 px-4 py-2 fw-bold shadow-sm w-75 mb-3">
                Linkedin
            </button>
            <button class="btn btn-secondary  rounded-3 px-4 py-2 fw-bold shadow-sm w-75 mb-3">
                Twitter
            </button>
            <button class="btn btn-secondary  rounded-3 px-4 py-2 fw-bold shadow-sm w-75 mb-3">
                Instagram
            </button>
        </div>
      
      </div>
    </div>
  </body>
</html>
